apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GustavoMeloMrv/local-kubernetes.git
    targetRevision: HEAD
    path: src/infrastructure/gitops/apps/whoami/kustomize/overlays/qas 
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true